<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Molecule.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <section class="section-1">
    <div class="empty"></div>
    <div class="nav-bar">
      <div class="logo-div">
        <div class="logo-inner-div">
          <img src="./molecule_logo.png" id="molecule-logo">
        </div>
      </div>
      <div class="tools-div">
        <div class="empty-space"></div>
        <div class="tool-space">
          <div class="features-div"><button class="tool-btns">Features</button></div>
          <div class="roadmap-div"><button class="tool-btns">Roadmap</button></div>
          <div class="team-div"><button class="tool-btns">Team</button></div>
          <div class="partners-div"><button class="tool-btns">Partners</button></div>
          <div class="blog-div"><button class="tool-btns">Blog</button></div>
        </div>
      </div>
      <div class="demo-btn-div">
        <div class="demo-inner-div">
          <button class="demo-btn">Request Demo</button>
        </div>
      </div>
    </div>



    <div class="container-1">

      <div class="circle"></div>
      <div class="circle2">
        <div class="circle3"></div>
      </div>
      <div class="down-arrow">
        <button class="donw-arrow-btn"> 
        <img src="./down-arrow.png" class="down-arrow-img">
      </button>
      </div>

      <div class="container-left">
        <div class="div-grid">
          <div class="text-div">AI-powered <br> synthesis design</div>
          <div class="grid2">
            <div class="bottom-text">Molecule One makes universal working environment <br> software for synthetic planning chemists.</div>
            <div class="bottom-btns">
              <button class="bottom-btn1">Request Demo</button>
              <button class="bottom-btn2">Learn more</button>
            </div>
          </div>
        </div>
      </div>






      <div class="container-right">
        <div class="inner-right">
        <img src="./background2.png" class="background2">
        </div>
      </div>


    </div>




  </section>


  <section class="section-1"></section>










  
</body>
</html>
